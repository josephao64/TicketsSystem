<!-- auxiliarPanel.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Auxiliar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Panel de Auxiliar</h1>
  <button id="logout-button">Cerrar Sesión</button>

  <section id="assigned-tickets" class="container">
    <h2>Tickets Asignados</h2>
    <!-- Botones para filtrar tickets -->
    <div id="ticket-filters-assigned">
      <button class="filter-button-assigned" data-status="abierto">Pendientes</button>
      <button class="filter-button-assigned" data-status="En Proceso">En Proceso</button>
      <button class="filter-button-assigned" data-status="Terminado">Terminados</button>
    </div>
    <!-- Tabla de tickets asignados -->
    <table id="assigned-tickets-table">
      <thead>
        <tr>
          <th>Número de Ticket</th>
          <th>Fecha de Emisión</th>
          <th>Título</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas de tickets asignados serán cargadas dinámicamente -->
      </tbody>
    </table>
    <button id="export-assigned-tickets-button">Exportar</button>
  </section>

  <section id="all-tickets" class="container">
    <h2>Todos los Tickets</h2>
    <!-- Botones para filtrar tickets -->
    <div id="ticket-filters-all">
      <button class="filter-button-all" data-status="abierto">Pendientes</button>
      <button class="filter-button-all" data-status="En Proceso">En Proceso</button>
      <button class="filter-button-all" data-status="Terminado">Terminados</button>
    </div>
    <!-- Tabla de todos los tickets -->
    <table id="all-tickets-table">
      <thead>
        <tr>
          <th>Número de Ticket</th>
          <th>Fecha de Emisión</th>
          <th>Título</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas de todos los tickets serán cargadas dinámicamente -->
      </tbody>
    </table>
    <button id="export-all-tickets-button">Exportar</button>
  </section>

  <!-- Librería para convertir HTML a Canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script type="module" src="auxiliarPanel.js"></script>
</body>
</html>
